<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <form class="bg-white p-6 rounded-lg shadow-md w-80 space-y-4">
      <h2 class="text-xl font-bold text-gray-800">Contact Form</h2>
      <input
        type="text"
        placeholder="Name"
        class="w-full border px-3 py-2 rounded-md"
      />
      <input
        type="email"
        placeholder="Email"
        class="w-full border px-3 py-2 rounded-md"
      />
      <textarea
        placeholder="Message"
        rows="4"
        class="w-full border px-3 py-2 rounded-md"
      ></textarea>
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full"
      >
        Submit
      </button>
    </form>
  </body>
</html>
