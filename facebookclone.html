<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
     <div class="my-40 flex  items-center justify-center ">
        <div class="w-1/2 mx-10 mb-5">
           <img class="w-80" src="facebook.svg" alt="logo">
           <p class="text-3xl mx-6 ">Facebook helps you connect and share with the people in your life.</p>
     </div>
     <div class="flex flex-col bg-white rounded-xl w-1/3 p-3 text-xl relative">
           <input class="px-4 py-3 h-12 my-2 border bottom-1 outline-blue-600 border-gray-200 rounded-lg required" type="text" placeholder="Email address or phone number">
           <input class="px-4 py-3 h-12 my-2 border bottom-1 outline-blue-600 border-gray-200 rounded-lg required" type="password" placeholder="Password">
           <button class="bg-blue-600 text-white my-2 py-3 rounded-md text-xl hover:bg-blue-700 ">Log in</button>
           <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
           <hr class="my-3">
           <button class="btn bg-green-600 text-white my-2 py-3 px-4 mx-auto w-fit rounded-md text-xl cursor-pointer hover:bg-green-700">Create new account</button>
           <span class="absolute -bottom-10 text-sm ml-9"><span class="font-bold hover:underline hover:cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
     </div>   
     </div>

        </script>
</body>    
</html>
